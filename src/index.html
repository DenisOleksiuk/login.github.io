<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="container">
            <form action="POST" class="login_form">
                <div class="login_text-login">Логин:</div>
                <input id="login" class="login_username" type="text" name="username" placeholder="Username" required>
                <div class="login_text-password">Пароль:</div>
                <input id="password" class="login_password" type="password" name="userpassword" placeholder="Password" required>
                <input class="login_btn" type="submit" value="login">
            </form>
    </div>

    <script type="module" src="js/script.js"></script>
</body>
</html>
